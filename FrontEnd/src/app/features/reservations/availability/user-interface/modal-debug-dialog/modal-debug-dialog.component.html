<div id="dialog">

    <div id="dialog-content">
        <div id="dialog-text">
            <div id="dialog-json-content" [innerHTML]="content | prettyprint"></div>
        </div>
    </div>

    <div id="dialog-footer">
        <mat-dialog-actions>
            <button mat-flat-button class="primary" id="ok" tabindex="-1" mat-dialog-close="true">{{ getLabel('okButton') | uppercase }}</button>
        </mat-dialog-actions>
    </div>

</div>
