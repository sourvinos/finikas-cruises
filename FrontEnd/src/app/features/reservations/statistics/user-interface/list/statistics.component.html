<div id="list-wrapper">

    <div id="content">

        <div id="header">
            <home-button-and-title [feature]="feature" [featureIcon]="featureIcon" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
            <div id="header-right">
                <span id="criteria-caption">{{ getCriteria() }}</span>
                <button (click)="onShowCriteriaDialog()" class="fab fab-with-no-background transparent" mat-icon-button>
                    <mat-icon class="material-icons-outlined">filter_alt</mat-icon>
                </button>
            </div>
        </div>

        <div id="grid-wrapper">
            <mat-tab-group mat-stretch-tabs="false">
                <mat-tab label="{{ getLabel('destinations') }}">
                    <div>
                        <table [array]="destinations"></table>
                    </div>
                </mat-tab>
                <mat-tab label="{{ getLabel('customers') }}">
                    <div>
                        <table [array]="customers"></table>
                    </div>
                </mat-tab>
                <mat-tab label="{{ getLabel('drivers') }}">
                    <div>
                        <table [array]="drivers"></table>
                    </div>
                </mat-tab>
                <mat-tab label="{{ getLabel('ports') }}">
                    <div>
                        <table [array]="ports"></table>
                    </div>
                </mat-tab>
                <mat-tab label="{{ getLabel('nationalities') }}">
                    <div>
                        <table [array]="nationalities"></table>
                    </div>
                </mat-tab>
                <mat-tab label="{{ getLabel('ytd') }}">
                    <div>
                        <table [array]="ytd"></table>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>

    </div>

    <div id="footer">
        <div id="align-right">
            <button (click)="onClose()" class="primary" mat-flat-button>
                <span>{{ getLabel("okButton") | uppercase }}</span>
            </button>
        </div>
    </div>

</div>
