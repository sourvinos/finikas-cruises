<div id="list-wrapper">

    <div id="content">

        <div id="header">
            <home-button-and-title [feature]="feature" [featureIcon]="featureIcon" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
        </div>

        <div id="form-wrapper">
            <form [formGroup]="form" id="form">
                <div class="group-input-field">
                    <div></div>
                    <div></div>
                    <date-picker (outputValue)="patchFormWithSelectedDate($event)" [isAdminOrNewRecord]=true [label]="getLabel('date')" [parentDate]="getDate()" [readOnly]=false [showHint]=false></date-picker>
                </div>
                <div class="group-input-field">
                    <criteria-fieldset-radios (outputSelected)="patchFormWithSelectedArrays($event,'selectedDestinations')" [array]="destinationsCriteria" [caption]="'destinations'" [feature]="feature" [selected]="selectedDestinations"></criteria-fieldset-radios>
                    <criteria-fieldset-checkboxes (outputSelected)="patchFormWithSelectedArrays($event,'selectedPorts')" [array]="portsCriteria" [caption]="'ports'" [feature]="feature" [selected]="selectedPorts"></criteria-fieldset-checkboxes>
                    <criteria-fieldset-radios (outputSelected)="patchFormWithSelectedArrays($event,'selectedShips')" [array]="shipsCriteria" [caption]="'ships'" [feature]="feature" [selected]="selectedShips"></criteria-fieldset-radios>
                </div>
                <div class="group-input-field">
                    <mat-checkbox formControlName="onlyBoarded">
                        <span>{{ getLabel("onlyBoarded") }}</span>
                    </mat-checkbox>
                </div>
            </form>
        </div>

    </div>

    <div id="footer">
        <div id="align-right">
            <button (click)="doTasks()" [disabled]="!form.valid" class="primary" mat-flat-button>
                <mat-icon *ngIf="!form.valid" class="material-icons-outlined">lock</mat-icon>
                <span>{{ getLabel("searchButton") | uppercase }}</span>
            </button>
        </div>
    </div>

</div>
