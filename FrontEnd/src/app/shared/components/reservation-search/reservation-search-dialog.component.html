<div id="dialog">

    <div id="dialog-content">
        <form [formGroup]="form" id="form">
            <mat-form-field>
                <mat-label>{{ getLabel('refNo') }}</mat-label>
                <input (keyup.enter)="onSearch()" formControlName="refNo" matInput>
                <mat-hint>{{ getLabel('hint') }}</mat-hint>
                <mat-error *ngIf="refNo.hasError('required')">{{ getHint("required") }}</mat-error>
            </mat-form-field>
        </form>
    </div>

</div>
